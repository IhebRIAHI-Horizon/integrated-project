services:
 
  nginx:
    restart: unless-stopped
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
    - horizon-net
  ############### Datastores ###############
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - horizon-net

  db:
    restart: unless-stopped
    image: postgres:15-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - horizon-net

  ############### Our apps ###############
  backend:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Back/Dockerfile.dev
    env_file:
      - .env
    volumes:
      - ./Back:/app
    expose:
      - 8080
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - horizon-net

  frontend:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Front/Dockerfile.dev
    env_file:
      - .env
    volumes:
      - ./Front:/app
    expose:
      - 8000
    depends_on:
      - backend
    networks:
      - horizon-net

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  horizon-net:
